<!DOCTYPE html>
<html>
<head>
	<title></title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="cal.css">


</head>
<body>


<!-- calculator -->
 
<div class="cal">
	<div class="name pt-3" >
		<input id="result" type="text" name="" class="p-3">
	</div>
	<div  class="first pt-md-4">
		<button class="font-weight-bold " onclick="getClear()" >C</button>
		<button class="font-weight-bold" onclick="getDelete()">CE</button>
		<button class="font-weight-bold">1/x</button>
		<button class="fit font-weight-bold bg-primary" onclick="getClear()">Delete</button>
	</div>


	<div class="second">
		<button class="font-weight-bold" onclick="getNumber('7')">7</button>
		<button class="font-weight-bold" onclick="getNumber('8')">8</button>
		<button class="font-weight-bold" onclick="getNumber('9')">9</button>
		<button class="font-weight-bold" onclick="getNumber('/')">/</button>
		<button class="font-weight-bold " onclick="getNumber('%')">%</button>
	</div>

	<div class="second">
		<button class="font-weight-bold" onclick="getNumber('4')">4</button>
		<button class="font-weight-bold" onclick="getNumber('5')">5</button>
		<button class="font-weight-bold" onclick="getNumber('6')">6</button>
		<button class="font-weight-bold " onclick="getNumber('*')">*</button>
		<button class="font-weight-bold " onclick="getNumber('+')">+</button>
	</div>
	<div class="second">
		<button class="font-weight-bold" onclick="getNumber('1')">1</button>
		<button class="font-weight-bold" onclick="getNumber('2')">2</button>
		<button class="font-weight-bold" onclick="getNumber('3')">3</button>
		<button class="font-weight-bold" onclick="getNumber('-')">-</button>
	</div>
	<div class="second mb-3"> 
		<button class="hye font-weight-bold" onclick="getNumber('0')">0</button>
		<button class="font-weight-bold " onclick="getNumber('.')"> .</button>
		<button class="font-weight-bold " onclick="getNumber(',')">,</button>
		<button class="last mt-0 mr-1 font-weight-bold bg-primary" onclick="getResult()">=</button>
    </div>
</div>


<script src="app.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
</body>
</html>
